<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="scattergoriesTogether.css">
</head>
<body class="" id="home-page">
    <div class="container">
        <h2>
            Welcome to Scattergories Together!
        </h2>

        <h2>
            <button onclick="window.location.href='login.html'">Login</button>
            <button onclick="window.location.href='register.html'">Register</button>
            <button onclick="window.location.href='profile.html'">Profile</button>
            <button id="create-lobby-btn">Create Lobby</button>
            <button onclick="window.location.href='joinLobby.html'">Join Lobby</button>
        </h2>
    </div>
    <button onclick="logout()">Logout</button>
    <script type="module" src="gameLogic.js" defer></script>
    <script>
        function logout() {
            fetch(`https://scattergoriestogetherapi.onrender.com/login/logout`, { method: "GET" }).then(() => {
                sessionStorage.clear();
                window.location.href = "login.html";
            }).catch(error => console.error("Error during logout:", error));
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
</body>
</html>
