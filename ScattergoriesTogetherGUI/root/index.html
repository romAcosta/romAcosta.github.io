<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="scattergoriesTogether.css">
</head>
<body class="">
    <div class="container">
        <h2>
            Welcome to Scattergories Together!
        </h2>

        <h2>
            <button onclick="window.location.href='login.html'">Login</button>
            <button onclick="window.location.href='register.html'">Register</button>

            <button onclick="window.location.href='lobby.html'">Create Lobby</button>
            <button onclick="hostGame">Join Lobby</button>
        </h2>
    </div>

    <script>
        import { apiRequest } from "./apiConfig"

        export const hostGame = async () => {
            try {
                const data = await apiRequest("/games", "POST");
                window.location.href="lobby.html"
                return data.gameId;
            } catch (error) {
                console.error("Failed to host game:", error);
            }
        };
    </script>
</body>
</html>
