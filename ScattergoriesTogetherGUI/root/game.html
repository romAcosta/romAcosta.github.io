<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="scattergoriesTogether.css">
	</head>
	<body>
		<div class="centered">
			<div class="container spaced">
				<h2>Letter: <span id="game-letter"></span></h2>
				<h2 id="timer">Time Remaining: 60s</h2>
			</div>

			<div class="container spaced">
				<p id="prompt-display"></p>
				<form id="response-form">
					<input type="text" id="response" placeholder="Enter response" required>
				</form>
			</div>

			<button type="submit">Submit</button>
		</div>
		<script src="ScattergoriesTogetherGUI\src\apiConfig.js"></script>
		<script src="ScattergoriesTogetherGUI\src\gameLogic.js"></script>
	</body>
</html>
