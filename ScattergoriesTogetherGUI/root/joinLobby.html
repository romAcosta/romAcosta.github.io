<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="scattergoriesTogether.css">
</head>
<body>
	<div class="container">
		<h1>Join Lobby</h1>

		<label for="lobbyID">Lobby ID:</label>
		<input type="number" id="lobbyID" placeholder="Enter ID" required>

		<button onclick="joinGame">Search</button>
	</div>
	<script>
		import { apiRequest } from "./apiConfig"

		export const joinGame = async (gameId, username) => {
			try {
				await apiRequest("/games/${gameId}/join", "POST", { username });
				window.location.href="lobby.html"
				return true;
			} catch (error) {
				console.error("Failed to join game:", error);
				return false
			}
		}
	</script>
</body>
</html>
