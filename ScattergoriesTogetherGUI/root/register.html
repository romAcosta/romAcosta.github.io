<!DOCTYPE html>
<html lang="en">
	<head>
		<script type="text/javascript">
	
			function signup() {
				var username = document.getElementById("username").value;
				var password = document.getElementById("password").value;
	
				var entry = {
					"username": username,
					"password": password,
	
				}
	
	
				var xmlHttp = new XMLHttpRequest();
				xmlHttp.open("POST", "http://localhost:8080/login");
				xmlHttp.setRequestHeader("Authorization", "Basic " + btoa(getCredentials()));
				xmlHttp.setRequestHeader("Content-Type", "application/json");
				xmlHttp.send(JSON.stringify(entry));
			}
	
	
	
	
			function deleteIt() {
				var id = document.getElementById("txtFindID").value;
				var xmlHttp = new XMLHttpRequest();
				xmlHttp.open("DELETE", "http://localhost:8080/champion/" + id);
				xmlHttp.setRequestHeader("Authorization", "Basic " + btoa(getCredentials()));
				xmlHttp.send();
				xmlHttp.onreadystatechange = function () {
					if (this.readyState == XMLHttpRequest.DONE && this.status == 200) {
						getAll();
					}
				}
			}

					}
				}
	
	
	
			}
		</script>
	</head>
<body>
	<h1>
		Register Account
	</h1>

	<label for="username">Username:</label>

</body>
</html>
