<!DOCTYPE html>
<html lang="en">
<head>
	<script type="text/javascript">

		function login() {
			var username = document.getElementById("username").value;
			var password = document.getElementById("password").value;

			var entry = {
				"username": username,
				"password": password,

			}

			var xmlHttp = new XMLHttpRequest();
			xmlHttp.open("POST", "http://localhost:8080/login");
			xmlHttp.setRequestHeader("Authorization", "Basic " + btoa(getCredentials()));
			xmlHttp.setRequestHeader("Content-Type", "application/json");
			xmlHttp.send(JSON.stringify(entry));
		}

	</script>
	<link rel="stylesheet" href="scattergoriesTogether.css">
</head>
<body>
	<div class="container">
		<h1>
			Login
		</h1>

		<label for="username">Username:</label>
		<input type="text" id="username" placeholder="Enter Username" required>

		<label for="password">Password:</label>
		<input type="password" id="password" placeholder="Enter Password" required>

		<h1>
			<button onclick="login();">Login</button>

			<button onclick="window.location.href='register.html'">To Register</button>
		</h1>
	</div>
</body>
</html>
